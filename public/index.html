<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo App</title>
  </head>
  <body>
    <main>
      <section> 
        <h1>CatPhotoApp</h1>
        <h2>Cat Photos</h2>
        <!-- TODO: Add link to cat photos -->
        <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
      </section>



      <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>

        <!-- Figure element represents self-contained content and will alllow you to associate an image wiht a caption-->
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
          
        <!-- Figcaption element is used to add a caption to describe within the figure elements-->
          <figcaption>Cats <em>love</em> lasagna.</figcaption>
        </figure>
        
        <h3>Top 3 things cats hate:</h3>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
          <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
        </figure>
      </section>

      <section>
        <h2>Cat Form</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo">

           <!-- Input element allows you several ways to collect data from a web form-->
          <!-- Label elements are used to help associate the text for an input elements-->
          <fieldset>
            <!--Fieldset is used to group related inputs and labels together in a web form -->
            <!-- Legend element acts as a caption for the content in the fieldset element-->
            <legend>
              Is your cat an indoor or outdoor cat?
            </legend>
            <label>
              <input type="radio" id="indoor" name="indoor-outdoor" value="indoor"> Indoor 
            </label>
            <label>
              <input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor"> Outdoor 
            </label>
          </fieldset>
           <input type="text" name="catphotourl" placeholder="cat photo URL" required>
          <button type="submit">Submit</button>
        </form>
      </section>

      
    </main>
      
  </body>
</html>
